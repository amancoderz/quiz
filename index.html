<!DOCTYPE html>
<html lang="en">

<head>

    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">

            </div>

            <div class="contents">

                <div class="qst">

                    <h3>    </h3>
                </div>

                    <label class="opt" for="op1">option1</label>

                    <input type="radio" class="op" id="op2" name="op" value="b">

                    <input type="radio" class="op" id="op3" name="op" value="c">

                    <label class="opt" for="op3">option3</label>
